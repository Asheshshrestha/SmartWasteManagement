{% extends 'base_layout.html' %}

{% block body %}
<div class="container-fluid">
      <div class="content">
  <h1>Reset Password</h1>
  <div class="card">
  <div class="card-header card-header-primary border-left-info border-right-info">
    <form method='POST' enctype="multipart/form-data">
     {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="InputEmail1" aria-describedby="" value="{{user_obj.email}}" readonly>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="email" class="form-control" id="username" name="username"aria-describedby="" value="{{user_obj.username}}" readonly >
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="New Password">
  </div>
   <label for="exampleInputPassword1">Confirm Password</label>
  <input type="password" class="form-control" id="password2" name="password2" placeholder="Conform Password">
  </div>
 {% if messages %}

    {% for message in messages %}
    <div {% if message.tags == 'error' %} class="alert alert-danger" {% else %} class="alert alert-{{ message.tags }}" {% endif %} role="alert">{{ message }}</div>
    {% endfor %}

{% endif %}
  <div class="form-group">
 
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
</div>
</div>
</div>
{% endblock body %}
