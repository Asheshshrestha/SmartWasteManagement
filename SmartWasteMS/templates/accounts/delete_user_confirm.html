{% extends 'base_layout.html' %}

{% block body %}

    <div class="container-fluid">
      <div class="content">
                    <div class="card">
                <div class="card-header card-header-primary border-left-info border-right-info">
                  <h4 class="card-title">Profile</h4>
   
    {% for i in user %}
    {% if i.username == username %}
    <img src="{{ i.userprofile.image.url }}" alt="Responsive image" class="rounded-circle" width="100" height="100">
    
     <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Company (disabled)</label>
                          <input type="text" class="form-control" disabled value="TrashCan">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Username</label>
                          <input type="text" class="form-control" disabled value="{{i.username}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Email address</label>
                          <input type="email" class="form-control" disabled value="{{i.email}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Fist Name</label>
                          <input type="text" class="form-control" disabled value="{{i.first_name}}">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Last Name</label>
                          <input type="text" class="form-control" disabled value="{{i.last_name}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Adress</label>
                          <input type="text" class="form-control" disabled value="{{i.userprofile.address}}">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Van No</label>
                          <input type="text" class="form-control" disabled value="{% if i.userprofile.van_no is not null %} {{i.userprofile.van_no}}{% else %} N/A{% endif %}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Phone</label>
                          <input type="text" class="form-control" disabled value="{% if i.userprofile.phone_no is not null %}{{i.userprofile.phone_no}}{% else %} N/A{% endif %}">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Gender</label>
                          <input type="text" class="form-control" disabled value="{{i.userprofile.gender}}">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Age</label>
                          <input type="text" class="form-control" disabled value="{% if i.userprofile.age is not null %} {{i.userprofile.age}}{% else %} N/A{% endif %}">
                        </div>
                      </div>
                    </div>
                  
                   
                    </div>
    
    <div class="form-group">
     <h3>Do you seriously want to delete this user? </h3>
      <a href="{% url 'user_delete' username=i.username %}" class="btn btn-info">Confirm Delete</a>
      <a href="{% url 'user_list'%}" class="btn btn-info">Cancel</a>
        {% endif %}
      {% endfor %}
    </div>
    </div>
    </div>
    </div>
    </div>


{% endblock body %}
