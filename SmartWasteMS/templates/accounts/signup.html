{% extends 'base_layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
 <div class="container-fluid">
  <div class="card-header card-header-primary border-left-primary border-right-primary">
  

  {% if user.is_superuser %}
      <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              
                  <h4 class="card-title">Create User</h4>
                  <hr>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-primary" type="submit">Create</button>
              
          </div>
      </form>
   {% else %}
   <legend class="border-bottom mb-4"> Sorry! {{ request.user.username}} doesnot have permission to add user</legend>
                        <a class="btn btn-sm" href="{% url 'home' %}">Home</a>

   {% endif %}
   </div>
   </div>
   {% endblock body %}
